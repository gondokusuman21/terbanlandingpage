<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelurahan Terban</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card-wrapper">
        <div class="card">
          <img class="image" src="assets/umkm.png" />
          <div class="redirect">
            <a href="https://umkm.terban.id" class="link">
              <h4>Informasi UMKM Terban</h4>
              <svg
                width="36"
                height="36"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="24" cy="24" r="24" fill="white" />
                <path
                  d="M33 24H15M26 17L33 24L26 17ZM33 24L26 31L33 24Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </div>
        </div>
        <div class="card">
          <img src="assets/kampung-jawa.png" />
          <div class="redirect">
            <a href="https://kampungjawa.terban.id" class="link">
              <h4>Potensi Wisata Terban</h4>
              <svg
                width="36"
                height="36"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="24" cy="24" r="24" fill="white" />
                <path
                  d="M33 24H15M26 17L33 24L26 17ZM33 24L26 31L33 24Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
